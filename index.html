<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagtugtog - Filipino Music Puzzle</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #fafafa;
        }
        h1 {
            margin-top: 20px;
        }
        .game-container {
            display: flex;
            justify-content: center;
            margin-top: 40px;
            flex-wrap: wrap;
        }
        .instrument-piece {
            width: 100px;
            height: 100px;
            margin: 20px;
            background-color: #f39c12;
            border-radius: 8px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            box-shadow: 2px 2px 10px rgba(0,0,0,0.2);
        }
        .instruments-area {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        .instrument-slot {
            width: 100px;
            height: 100px;
            margin: 20px;
            background-color: #2ecc71;
            border-radius: 8px;
            box-shadow: 2px 2px 10px rgba(0,0,0,0.2);
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .score {
            font-size: 20px;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <h1>Pagtugtog - Filipino Music Puzzle</h1>
    <p>Drag the instrument pieces to the correct slots to complete the Filipino song!</p>

    <div class="game-container">
        <div id="instrument1" class="instrument-piece" draggable="true" ondragstart="drag(event)">
            <img src="https://via.placeholder.com/80x80?text=Guitar" alt="Guitar">
        </div>
        <div id="instrument2" class="instrument-piece" draggable="true" ondragstart="drag(event)">
            <img src="https://via.placeholder.com/80x80?text=Bandurria" alt="Bandurria">
        </div>
        <div id="instrument3" class="instrument-piece" draggable="true" ondragstart="drag(event)">
            <img src="https://via.placeholder.com/80x80?text=Kulintang" alt="Kulintang">
        </div>
    </div>

    <div class="instruments-area">
        <div id="slot1" class="instrument-slot" ondrop="drop(event)" ondragover="allowDrop(event)">
            <p>Guitar</p>
        </div>
        <div id="slot2" class="instrument-slot" ondrop="drop(event)" ondragover="allowDrop(event)">
            <p>Bandurria</p>
        </div>
        <div id="slot3" class="instrument-slot" ondrop="drop(event)" ondragover="allowDrop(event)">
            <p>Kulintang</p>
        </div>
    </div>

    <div class="score" id="score">Score: 0</div>

    <audio id="music" src="https://www.soundjay.com/button/beep-07.wav" preload="auto"></audio>
    
    <script>
        let score = 0;
        const musicElement = document.getElementById('music');
        const scoreElement = document.getElementById('score');

        // Allow dragging over
        function allowDrop(event) {
            event.preventDefault();
        }

        // Handle dragging item
        function drag(event) {
            event.dataTransfer.setData("text", event.target.id);
        }

        // Handle drop action
        function drop(event) {
            event.preventDefault();
            const data = event.dataTransfer.getData("text");
            const draggedElement = document.getElementById(data);
            const targetSlot = event.target;

            // Check if the dragged element matches the slot (by ID)
            if (
                (targetSlot.id === "slot1" && draggedElement.id === "instrument1") ||
                (targetSlot.id === "slot2" && draggedElement.id === "instrument2") ||
                (targetSlot.id === "slot3" && draggedElement.id === "instrument3")
            ) {
                targetSlot.appendChild(draggedElement);
                draggedElement.style.margin = "0";
                score++;
                scoreElement.textContent = `Score: ${score}`;

                // Check if all pieces are in place
                if (score === 3) {
                    musicElement.play(); // Play the sound (you can change it to a traditional Filipino song)
                    setTimeout(() => {
                        alert('Congratulations! You completed the Filipino music puzzle!');
                    }, 500);
                }
            } else {
                alert("Wrong placement! Try again.");
            }
        }
    </script>
</body>
</html>
