<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sipa Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        .game-container {
            position: relative;
            height: 400px;
            width: 600px;
            margin: 50px auto;
            background-color: #e7e7e7;
            border: 2px solid #333;
            overflow: hidden;
        }
        .ball {
            width: 40px;
            height: 40px;
            background-color: #f39c12;
            border-radius: 50%;
            position: absolute;
            bottom: 50px;
            left: 50%;
            transform: translateX(-50%);
        }
        .score {
            font-size: 24px;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <h1>Sipa Game</h1>
    <p>Press the spacebar to kick the ball and keep it in the air!</p>

    <div class="game-container">
        <div class="ball" id="ball"></div>
    </div>

    <div class="score" id="score">Score: 0</div>

    <script>
        let ball = document.getElementById('ball');
        let scoreElement = document.getElementById('score');
        let score = 0;
        let velocityY = 0;
        let gravity = 0.5; // Gravity pulls the ball down
        let jumpStrength = -10; // Initial strength for the jump (kick)
        let isJumping = false;

        // Function to animate the ball's movement
        function updateBallPosition() {
            let ballPosition = ball.getBoundingClientRect();
            let container = document.querySelector('.game-container');
            let containerHeight = container.clientHeight;

            // Apply gravity to simulate falling
            if (ballPosition.top < containerHeight - ball.offsetHeight) {
                velocityY += gravity; // Increase downward velocity
                ball.style.top = ballPosition.top + velocityY + 'px';
            } else {
                // Ball hits the ground (reset)
                ball.style.top = containerHeight - ball.offsetHeight + 'px';
                velocityY = 0;
                isJumping = false;
            }
        }

        // Function to simulate a "kick"
        function kickBall() {
            if (!isJumping) {
                velocityY = jumpStrength; // Apply upward force (kick)
                isJumping = true;
                score++;
                scoreElement.textContent = 'Score: ' + score;
            }
        }

        // Event listener for spacebar to kick
        window.addEventListener('keydown', function(e) {
            if (e.code === 'Space') {
                kickBall();
            }
        });

        // Game loop to update ball position
        function gameLoop() {
            updateBallPosition();
            requestAnimationFrame(gameLoop); // Continue the game loop
        }

        gameLoop(); // Start the game loop
    </script>

</body>
</html>
